<html>
    <head>
        <meta charset="utf-8">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class = "container">

            <div class = "media-buttons">
                <a href="#" class="link face">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="link twit">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" class="link ig">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" class="link youtube">
                    <i class='bx bxl-youtube' ></i>
                </a>
                
            </div>


            <div class = "image">
                <img class = "photo" src="IMG_4198.PNG" alt="padawan coder profil photo">
            </div>

            <div class="texts">
                <p class="text1">PadawanCoder</p>
                <p class = "text2">NewYork</p>
                <p class = "text3">AI, ML, Data Science, Web Development</p>
                <p class = "text4">and Cyber Security</p>
            </div>
            
            
            

            <div class="buttons">
                <button class="button profile">Profile</button>
                <button class="button message">Message</button>
            </div>
            <div class="other_texts">
                <p class = "skills">SKILLS</p>
            </div>
            <div class="line">
                <p><hr class="hr"></p>
            </div>

            <div class="tags1">
                <span class="tag ">Python</span>
                <span class="tag ">Front End Development</span>
                <span class="tag ">Machine Learning</span>
                
            </div>
            <div class="tags2">
                <span class="tag ">Cyber Security</span>
                <span class="tag ">CSS</span>
                <span class="tag ">Java</span>
                <span class="tag ">Javascript</span>
                <span class="tag ">AI</span>
                <span class="tag ">HTML</span>
            </div>

            

        </div>
    </body>
</html>
